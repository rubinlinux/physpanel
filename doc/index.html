<html>
<head>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        self.setInterval("reload()", 60000);
        reload();
    });

    function reload()
    {
        $('#physpanel').load("showpanel.html");
    }

</script>
</head>
<body style="padding:0; margin:0;">

<div style="padding:0; margin:0;" id="physpanel">
    LOADING ajax. . . .
</div>

</body>
</html>
